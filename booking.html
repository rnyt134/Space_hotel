<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">

    <link href="booking.css" rel="stylesheet">
</head>
<body>
    <h1>Contact</h1>
    <legend>Register</legend>
    <div class = "register">
        <form>
            
            <input type="button" value="Go back!" onclick="history.back()">
            
            <label for="name">
                <input type="text" id="name" placeholder="Name" required minlength = 5>
                <span>Name</span>
            </label>

            
            <label for="email">
                <input type="email" id="email" placeholder="Email" required minlength = 10>
                <span>Email</span>
            </label>

            <label for="phone">
                <input type="text" id="phone" placeholder="Phone">
                <span>Phone</span>
            </label>

            <label for="city">
                City
                <select id="city" name="city">
                    <option value="1">125</option>
                    <option value="2" selected>345</option>
                    <option value="3">459</option>
                </select>
            </label>
            <label for="rooms">
                Number of Rooms
                <select id="rooms" name="rooms">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                    <option value="3">5</option>
                    <option value="3">6</option>
                    <option value="3">7</option>
                    <option value="3">8</option>
                </select>
            </label>

            <label>
                <input type="checkbox" name="terms">
                I agree to the terms and conditions
            </label>

            <br>

            <button>Send</button>
        </form>
    </div>
</body>
</html>
